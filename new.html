<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<ntext></ntext>
		</div>
		
		<script>
			Vue.component('ntext',{
				data: function(){
					return{
						count: 0
					}
				},
				template:'<button type="button" v-on:click="count++">点击了{{count}}次</button>'
			})
			new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
